
{% extends "Userbase.html" %}

{% block content %}

<div class="container">
    {% for i in question %}
    <p>{{i}}</p>
    {% endfor %}
</div>

<div class="container">

    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.answer(size=500) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

{% if limit and nextindex!="1" %}
<a href="{{url_for('Que', tag=tag, index=lastindex) }}">last</a>
<a href="{{url_for('Que', tag=tag, index=nextindex) }}">next</a>
{% elif limit %}
<a href="{{url_for('Que', tag=tag, index=nextindex) }}">next</a>
{% else %}
<a href="{{url_for('Que', tag=tag, index=lastindex) }}">last</a>
<a href="{{url_for('ending')}}">End</a>
{% endif%}

{% endblock %}
