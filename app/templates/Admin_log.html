<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff log in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .log{
        background-color: #676969FF;
        height: 80px;
        padding: 10px;
      }
      .content{
        background-color: #DCE2E2FF;
        padding: 16px;
        width: 70%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="log">
      <h3 style="color: #FFFFFFFF">Log in</h3>
    </div><br><br><br>

    <h3>Please fill your personal information:</h3><br>

    <div class="content">
      <form class="form-horizontal">
        <div class="form-group">
          
          <label for="inputEmail3" class="col-sm-2 control-label">Staff number</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="inputNumber" placeholder="Number">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
